<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Go Game!</title>
<script>
let map = {
    'arrow': "arrow.png",
    'dead': "dead.png",
    'kill': "kill.png",
    'death': "death.png",
    'splash': "splash.png",
    0: "forrest.png",
    1: "player.png",
    2: "bad-grass.png"
};
Array(10).fill(1).map((x,i) => {
    map['n' + i] = i + '.png';
})

var touchKeys = {
    'up'    : {pos: [-100, -150], rot: 0},
    'down'  : {pos: [-100, -70] , rot: 2},
    'left'  : {pos: [70, -100]  , rot: 1},
    'right' : {pos: [150, -100] , rot: 3}
}
let buttonW = 80;
let buttonH = 80;

var state = null;
var ws = null;
function wsStarup() {
    var mws = new WebSocket("ws://" + window.location.host + "/ws");
    mws.onopen = function (e) {
        ws = mws;
        //console.log('open', e)
        ws.send(JSON.stringify({type: 'debug', data: 'yo!'}));
    }
    mws.onmessage = function (e) {
        let m = JSON.parse(e.data);
        if (m.type == "id") {
            me = m.data.id;
        } else if (m.type == "state") {
            state = m.data;
        } else if (m.type == "reload") {
            location.reload();
        } else {
            console.log("unknow message", m);
        }
    }
    mws.onclose = function (e) {
        setTimeout(wsStarup, 1000);
    }
}


let imageMap = { };
function initImageMap() {
    Object.keys(map).forEach((k) => {
        const img = new Image();
        img.onload = () => imageMap[k] = img;
        img.src = map[k];
    });
}

function drawRotated(canvas, ctx, image, angle, x, y) {
    if (!image) {
        return;
    }
    var width = image.width;
    var height = image.height;

    ctx.translate(x, y);
    ctx.rotate(angle * -Math.PI/2);
    ctx.drawImage(image, -width / 2, -height / 2, width, height);
    ctx.rotate(angle * Math.PI/2);
    ctx.translate(-x, -y);
}

function numberToImg(n) {
    if (n < 1) {
        return ['n0'];
    }
    var out = [];
    while (n >= 1) {
        out.push('n' + (n % 10));
        n = Math.floor(n / 10);
    }
    out.reverse();
    return out;
}

let frame = 0;
function draw() {
    frame += 1;
    let canvas = document.getElementById("canvas");
    let w = window.innerWidth;
    let h = window.innerHeight;
    if (canvas.width != w) {
        canvas.width = w;
    }
    if (canvas.height != h) {
        canvas.height = h;
    }
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "#00841e";
    ctx.fillRect(0, 0, w, h);
    if (state) {
        state.map.forEach((row,yy) => {
            let y = yy - state.map.length/2;
            row.forEach((e,xx) => {
                let x = xx - row.length/2;
                if (e.id in imageMap) {
                    let r = e.rot + (e.shake ? Math.sin(frame/1)/10 : 0);
                    drawRotated(
                        canvas, ctx, imageMap[e.id], r,
                        32 + w/2 + 64 * x,
                        32 + h/2 + 64 * y
                    );
                }
            })
        });
        var kns = numberToImg(state.kills);
        var dns = numberToImg(state.deaths);
        var l = Math.max(kns.length, dns.length);
        ctx.fillRect(5, 5, 75 + l * 12, 48);
        ctx.strokeRect(5, 5, 75 + l * 12, 48);
        drawRotated(canvas, ctx, imageMap['kill'], 0, 60, 20);
        drawRotated(canvas, ctx, imageMap['death'], 0, 60, 36);

        kns.forEach((n,i) => {
            drawRotated(canvas, ctx, imageMap[n], 0, 80 + i * 12, 20);
        });
        dns.forEach((n,i) => {
            drawRotated(canvas, ctx, imageMap[n], 0, 80 + i * 12, 36);
        });
        /*
        for (var i = 0; i < 10; i += 1) {
            drawRotated(canvas, ctx, imageMap['n' + i], 0, 80 + i * 12, 36);
        }
        for (var i = 0; i < 10; i += 1) {
            drawRotated(canvas, ctx, imageMap['n' + i], 0, 80 + i * 12, 20);
        }
        */
        if (state.splash) {
            drawRotated(canvas, ctx, imageMap['splash'], 0, w/2, h/2 -20);
        } else if (state.dead) {
            drawRotated(canvas, ctx, imageMap['dead'],
                Math.sin(frame/10)/8,
                w/2 + Math.random() * 10,
                h/2 + Math.random() * 10
            );
        } else {
            let bw = buttonW;
            let bh = buttonH;
            Object.values(touchKeys).forEach(x => {
                let pos = x.pos;
                let rot = x.rot
                drawRotated(
                    canvas, ctx, imageMap['arrow'], rot,
                    (w + pos[0]) % w, (h + pos[1]) % h
                );
                //ctx.strokeRect((w + pos[0] - bw/2) % w, (h + pos[1] - bh/2) % h, bw, bh);
            });
        }
    }
    requestAnimationFrame(() => draw());
}

function myInput(inn) {
    console.log("send", inn)
    ws.send(JSON.stringify({type:"input", data: inn}));
}

var keys = {
    'KeyA': 'left',
    'KeyS': 'down',
    'KeyD': 'right',
    'KeyW': 'up'
};

function keyboardStarup() {
    document.addEventListener('keydown', (e) => {
        if (e.code in keys && e.repeat == false) {
            myInput(keys[e.code]);
        }
    });
}

function touch(e) {
    if (state && (state.dead || state.splash)) {
        console.log('----');
        myInput('respawn');
    } else {
        var canvas = document.getElementById("canvas");
        let w = canvas.width;
        let h = canvas.height;
        let x = e.clientX;
        let y = e.clientY;
        let bw = buttonW;
        let bh = buttonH;
        Object.keys(touchKeys).forEach(k => {
            let pos = touchKeys[k].pos;
            let tx = (w + pos[0]) % w;
            let ty = (h + pos[1]) % h;
            if (
                tx - bw/2 < x && x < tx + bw/2 &&
                ty - bh/2 < y && y < ty + bh/2
                ) {
                myInput(k);
            }
        });
    }
}

function touchStartup() {
    var canvas = document.getElementById("canvas");
    canvas.addEventListener("click", touch, false);
}

function myStartup() {
    initImageMap();
    keyboardStarup();
    wsStarup();
    draw();
    touchStartup();
}

function goFullScreen(){
    var canvas = document.getElementById("canvas");
    if (canvas.requestFullScreen) {
        canvas.requestFullScreen();
    } else if (canvas.webkitRequestFullScreen) {
        canvas.webkitRequestFullScreen();
    } else if(canvas.mozRequestFullScreen) {
        canvas.mozRequestFullScreen();
    }
}

window.addEventListener("load", myStartup, false);

</script>
</head>
<body style="margin: 0px">
    <canvas id="canvas" style="width: 100%; height: 100%"></canvas>
</body>
</html>
